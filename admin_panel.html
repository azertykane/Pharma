<!DOCTYPE html>
<html>
<head>
    <title>Admin PharmaGest</title>
    <style>
        body { font-family: Arial; padding: 20px; }
        .license { border: 1px solid #ccc; padding: 15px; margin: 10px 0; }
        .active { background: #d4edda; }
        .blocked { background: #f8d7da; }
        .expired { background: #fff3cd; }
        button { margin: 5px; padding: 8px 15px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>üîê Admin Panel PharmaGest</h1>
    <input type="password" id="adminPass" placeholder="Mot de passe admin" />
    <button onclick="loadLicenses()">Charger Licences</button>
    
    <div id="licenses"></div>
    
    <script>
        const SERVER_URL = "https://pharmagest-license.onrender.com";
        
        async function loadLicenses() {
            const password = document.getElementById('adminPass').value;
            const response = await fetch(`${SERVER_URL}/admin/licenses`, {
                headers: { 'X-Admin-Password': password }
            });
            
            if (response.ok) {
                const data = await response.json();
                displayLicenses(data.licenses);
            } else {
                alert('Acc√®s refus√©');
            }
        }
        
        function displayLicenses(licenses) {
            const container = document.getElementById('licenses');
            container.innerHTML = '<h2>üìã Licences Actives</h2>';
            
            licenses.forEach(license => {
                const div = document.createElement('div');
                div.className = `license ${license.status}`;
                
                div.innerHTML = `
                    <h3>${license.client_name} (${license.license_id})</h3>
                    <p>Email: ${license.client_email}</p>
                    <p>Statut: <strong>${license.status.toUpperCase()}</strong></p>
                    <p>Expire: ${license.expiry_date} (${license.days_remaining} jours restants)</p>
                    <p>V√©rifications: ${license.total_checks || 0}</p>
                    ${license.is_blocked ? 
                        `<p><strong>üö´ BLOQU√â: ${license.block_reason}</strong></p>` : ''}
                    
                    <div>
                        <input type="text" id="reason-${license.id}" placeholder="Raison du blocage" />
                        <button onclick="blockLicense('${license.license_id}')">üö´ Bloquer</button>
                        <button onclick="renewLicense('${license.license_id}', 30)">üîÑ +1 mois</button>
                        <button onclick="renewLicense('${license.license_id}', 180)">üîÑ +6 mois</button>
                    </div>
                `;
                
                container.appendChild(div);
            });
        }
        
        async function blockLicense(licenseId) {
            const password = document.getElementById('adminPass').value;
            const reason = document.getElementById(`reason-${licenseId}`).value || 'Non-paiement';
            
            const response = await fetch(`${SERVER_URL}/admin/block`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    license_id: licenseId,
                    reason: reason,
                    admin_password: password
                })
            });
            
            if (response.ok) {
                alert('‚úÖ Licence bloqu√©e!');
                loadLicenses();
            }
        }
        
        async function renewLicense(licenseId, extraDays) {
            const password = document.getElementById('adminPass').value;
            
            const response = await fetch(`${SERVER_URL}/admin/renew`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    license_id: licenseId,
                    extra_days: extraDays,
                    admin_password: password
                })
            });
            
            if (response.ok) {
                alert(`‚úÖ Licence renouvel√©e de ${extraDays} jours!`);
                loadLicenses();
            }
        }
    </script>
</body>
</html>
